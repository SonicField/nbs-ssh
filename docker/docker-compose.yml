version: '3.8'

services:
  ssh-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nbs-ssh-test-server
    ports:
      - "2222:22"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped
